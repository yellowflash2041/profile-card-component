<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <article class="card">
      <div class="card__top">
        <img src="./images/bg-pattern-card.svg" alt="" role="presentation">
      </div>
      <div class="card__middle">
        <img class="card__middle__img" src="./images/image-victor.jpg" alt="profile picture">
        <div class="card__middle__title">
          <h1>Victor Crest</h1>
          <span>26</span>
        </div>
        <p class="card__middle__location">London</p>
      </div>
      <div class="card__bottom">
        <div class="figure">
          <p class="figure__title">80K</p>
          <p class="figure__description">Followers</p>
        </div>

        <div class="figure">
          <p class="figure__title">803K</p>
          <p class="figure__description">Likes</p>
        </div>

        <div class="figure">
          <p class="figure__title">1.4K</p>
          <p class="figure__description">Photos</p>
        </div>
      </div>
    </article>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/yellowflash2041">yellowflash2041</a>.
  </div>
  <script src="./script.js"></script>
</body>

</html>
